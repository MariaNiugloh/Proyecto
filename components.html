<style>
    /*Style*/

    .login-wrapper {
      width: 100%;
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .login-box {
      width: 360px;
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .login-box p {
      margin-bottom: 25px;
      color: #6d6d6d;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #000000;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: .2s;
    }

    .btn-login:hover {
      background: #000000;
    }
  </style>
